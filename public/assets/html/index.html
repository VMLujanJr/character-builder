<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal RPG | Homepage</title>
    <link rel="stylesheet" href="./output.css"/>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <header class="flex flex-wrap p-3 sedgewick">
            <h1 class="w-2/3">
                <a class="text-5xl" href="/">Slayers Online</a>
            </h1>
            <nav class="flex justify-end w-1/3 gap-1">
                <a class="text-2xl" href="/portal">portal</a>
                <button class="text-2xl" id="logout">logout</button>
                <a class="text-2xl" href="/login">login</a>
            </nav>
        </header>
        <main class="h-screen cardo text-2xl text-slate-100">
            <!-- [ CONTENT ] -->

            <!-- [ SIGN-UP FORM ] -->
            <section class="relative">
                <div>
                    <img class="w-full" src="/public/assets/images/silkroad.jpg" alt="swordswoman">
                </div>
                <form class="flex flex-col items-center gap-1 bg-slate-800 m-2 w-1/3 absolute bottom-0" id="sign-up">
                    <div class="flex flex-col min-w-fit w-1/2">
                        <label class="" for="signup-username">Username:</label>
                        <input placeholder=" username" type="text" name="signup-username" id="signup-username" />
                    </div>
                    <div class="flex flex-col w-1/2">
                        <label for="signup-email">E-mail:</label>
                        <input placeholder=" email" type="text" name="signup-email" id="signup-email" />
                    </div>
                    <div class="flex flex-col w-1/2">
                        <label for="signup-password">Password:</label>
                        <input placeholder=" password" type="password" name="signup-password" id="signup-password" />
                    </div>
                    <button class="bg-red-600 rounded-md p-1 m-2" type="submit">sign up</button>
                </form>
            </section>

            <section>
                <form>

                </form>
            </section>
        </main>
        <footer>
            &copy; <!-- `${new Date().fullYear()}` --> All rights reserved.
        </footer>
