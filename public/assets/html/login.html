<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal RPG | Homepage</title>
    <link rel="stylesheet" href="./output.css"/>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col h-screen">
    <header class="flex flex-wrap p-3 sedgewick bg-slate-900 text-slate-100">
        <!-- [ CONTENT ] -->
<!--         <div class="bg-blue-500">
            <img class="w-full" src="/public/assets/images/silkroad.jpg" alt="swordswoman" />
        </div> -->
        <h1 class="w-2/3">
            <a class="text-6xl hover:text-red-500" href="/">S</a>
        </h1>
        <nav class="flex justify-end w-1/3 gap-1 items-center text-yellow-400">
            <a class="text-2xl" href="/portal">portal</a>
            <button class="text-2xl" id="logout">logout</button>
            <a class="text-2xl" href="/login">login</a>
        </nav>
    </header>
    <main class="flex flex-col h-screen cardo text-2xl bg-slate-500">
        <section class="flex justify-end">
            <audio controls autoplay="1" muted="1" loop>
                <source src="/public/assets/audio/blood.mp3" type="audio/mpeg" />
            </audio>
        </section>
        <section class="flex flex-col items-center">
            <section class="w-1/2 sedgewick text-center my-5">
                <h2 class="text-6xl my-2 p-2">Login</h2>
                <p class="cardo">To sign-in, please enter your e-mail and password.</p>
            </section>

            <!-- [ SIGN-UP FORM ] -->
            <form class="flex flex-col drop-shadow-lg bg-slate-900 gap-1 m-5 p-1 rounded-md w-2/3 items-center" id="login">
                <div class="flex flex-col w-3/4">
                    <label class="text-slate-100" for="login-email">E-mail:</label>
                    <input class="rounded-md" placeholder=" email" type="text" name="login-email" id="login-email" />
                </div>
                <div class="flex flex-col w-3/4">
                    <label class="text-slate-100" for="login-password">Password:</label>
                    <input class="rounded-md" placeholder=" password" type="password" name="login-password" id="login-password" />
                </div>
                <button class="bg-red-600 rounded-md p-1 m-2 w-3/4" type="submit">login</button>
            </form>
        </section>
    </main>
    <footer class="flex flex-col bg-slate-900 text-slate-100 p-4">
        <section class="flex items-center">
            <h2 class="flex justify-start w-2/4">
                <a class="text-2xl hover:text-red-500" href="https://github.com/VMLujanJr/character-builder" target="_blank">github</a>
            </h2>
            <h2 class="flex justify-end sedgewick w-2/4">
                <a class="text-6xl hover:text-red-500" href="/">S</a>
            </h2>
        </section>
        <div class="text-center">
            &copy; <!-- `${new Date().fullYear()}` --> All rights reserved.
        </div>
    </footer>
</body>
</html>
