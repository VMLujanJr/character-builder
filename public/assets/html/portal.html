<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Tech News</title>
    <link rel="stylesheet" href="./output.css"/>
</head>
<body>
    <div>
        <!-- [ NAVIGATION ] -->
        <header class="flex flex-wrap">
            <h1 class="w-2/3">
                <a href="/">Portal</a>
            </h1>
            <nav class="flex justify-end w-1/3 gap-1">
                <a href="/portal">portal</a>
                <button id="logout">logout</button>
                <a href="/login">login</a>
            </nav>
        </header>

        <main class="h-screen">
            <div id="content">
                <img class="w-full" src="/public/assets/images/silkroad2.jpg" alt="swordswoman">
            </div>
            <!-- [ CONTENT ] -->
            <section>
                <h2>Create a Character</h2>
                <form class="flex flex-col gap-1">
                    <div>
                        <label for="char_name">Character Name:</label>
                    <input placeholder="Character Name" name="char_name" id="char_name" />
                    </div>
                    <div>
                        <label for="char_str">Strength:</label>
                        <input placeholder="Strength" name="char_str" id="char_str" />
                    </div>
                    <div>
                        <label for="char_dex">Dexterity:</label>
                        <input placeholder="Dexterity" name="char_dex" id="char_dex" />
                    </div>
                    <div>
                        <label for="char_con">Constitution:</label>
                        <input placeholder="Constitution" name="char_con" id="char_con" />
                    </div>
                    <div>
                        <label for="char_int">Intelligence:</label>
                        <input placeholder="Intelligence" name="char_dex" id="char_dex" />
                    </div>
                    <div>
                        <label for="char_wis">Wisdom:</label>
                        <input placeholder="Wisdom" name="char_wis" id="char_wis" />
                    </div>
                    <div>
                        <label for="char_cha">Charisma:</label>
                        <input placeholder="Charisma" name="char_cha" id="char_cha" />
                    </div>
                    <button type="submit">Create</button>
                </form>
            </section>
            <!-- [ CREATE A SUMMARY OF CHARACTERS ] -->
            <section>
                <h2>Summary</h2>
                <ol>
                    <li class="flex">
                        <p>Character 1</p>
                        <button type="button">delete</button>
                    </li>
                    <li class="flex">
                        <p>Character 2</p>
                        <button type="button">delete</button>
                    </li>
                    <li class="flex">
                        <p>Character 3</p>
                        <button type="button">delete</button>
                    </li>
                    <li class="flex">
                        <p>Character 4</p>
                        <button type="button">delete</button>
                    </li>
                    <li class="flex">
                        <p>Character 5</p>
                        <button type="button">delete</button>
                    </li>
                    <li class="flex">
                        <p>Character 6</p>
                        <button type="button">delete</button>
                    </li>
                    <li class="flex">
                        <p>Character 7</p>
                        <button type="button">delete</button>
                    </li>
                    <li class="flex">
                        <p>Character 8</p>
                        <button type="button">delete</button>
                    </li>
                    <li class="flex">
                        <p>Character 9</p>
                        <button type="button">delete</button>
                    </li>
                    <li class="flex">
                        <p>Character 10</p>
                        <button type="button">delete</button>
                    </li>
                </ol>
                
            </section>

            <!-- [ CREATE PARTY ] -->
            <section>
                <h2>Create Party</h2>
                <form class="flex flex-col gap-1">
                    <div>
                        <label for="party-name">Party Name:</label>
                        <input placeholder="Enter Party Name" name="party-name" id="party-name" />
                    </div>
                    <button type="submit">Create</button>
                </form>
            </section>

            <!-- [ PARTY SEARCH ] -->
            <section>
                <h2>Join Party</h2>
                <form class="flex flex-col gap-1">
                    <div>
                        <label for="party-search">Party Search:</label>
                        <input placeholder="Enter Party ID" name="party-search" id="party-search" />
                    </div>
                    <button type="submit">Join</button>
                </form>
            </section>
        </main>
        <footer>
            &copy; <!-- `${new Date().fullYear()}` --> All rights reserved.
        </footer>
    </div>
</body>
</html>
